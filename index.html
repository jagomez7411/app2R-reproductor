<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Advertencias del equipo</title>
<!--Gurpo css-->
    <link rel="stylesheet" href="css/estilo.css"/>
	<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>
    
<!--grupo javaScript-->
	<script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="phonegab.js"></script>
    
</head>
<body>
<div id="todo">
	<div data-role="page" id="principal" data-theme="b">
    	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Regresar" data-back-btn-theme="b">
        <h1>Buscador de música</h1>
    </div>
	<div id="bus">
    	<div id="Buscar">
			<form method="get" action="http://www.google.com/search">
        		<input type="search" name="q" results="5" placeholder="Busca tu cancion en video" required/>
            	<button type="submit"><img src="imagenes/video.png" height="64"/></button>
            	<input type="hidden" name="sitesearch" value="www.youtube.com"/>
        	</form>
     	</div>
	</div>
	<div id="des">
    	<div id="Buscador"> 
			<form method="get" action="http://wvw.simp3s.net/descargar-mp3/descargar-musica">
            	<button type="submit"><img src="imagenes/descarga.png" height="64"></button>
                <label>Descargar música</label>
        	</form>
     	</div>
	</div>
	<div id="imagen">
    <img src="imagenes/fondo.jpg">
    </div>
     <div data-role="footer" align="center" data-theme="b" data-position="fixed" id="fin">
    <h4>====Javier Rugerio Morales====Samuel Galindo Rodriguez====Luz María Cruz de la Rosa====</h4>
     <img src="res/android/mdpi.png" width="56" height="46">
     </div>
     </div>  
</div>  
</body>   
</html>
